<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="styles.css" />

        <title>Frontend Mentor | Order summary card</title>
    </head>
    <body>
        <div class="card">
            <img src="images/illustration-hero.svg" alt="" class="main-img" />
            <div class="card-text">
                <h1 class="order-heading">Order Summary</h1>
                <p class="order-about">
                    You can now listen to millions of songs, audiobooks, and
                    podcasts on any device anywhere you like!
                </p>
                <div class="subscription-section">
                    <img
                        src="images/icon-music.svg"
                        alt=""
                        class="subscription-logo"
                        href="#"
                    />
                    <p class="subscription-name">Annual Plan</p>
                    <p class="subscription-price">$59.99/year</p>
                    <a href="#" class="change-subscription">Change</a>
                </div>
                <button class="pay-btn btn">Proceed to Payment</button>
                <button class="cancel-btn btn">Cancel Order</button>
            </div>
        </div>
    </body>
</html>
